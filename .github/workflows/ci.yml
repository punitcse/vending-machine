name: Ruby CI

on:
  push:
    branches:

env:
  CI: true

jobs:
  build:
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: ./

    strategy:
      matrix:
        ruby-version: [3.0]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
      - name: Install dependencies
        run: bundle install
      - name: Rubocop Check
        run: bundle exec rubocop
      - name: Run all tests
        run: bundle exec rspec
        shell: bash
